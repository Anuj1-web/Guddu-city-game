<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Guddu City — Magical Edition v2</title>
  <style>
    :root { color-scheme: dark; --bg:#0b0f14; --glass:rgba(0,0,0,.55); --border:rgba(255,255,255,.18); --text:#eaf3ff; }
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:var(--bg); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    canvas { display:block; }

    #hud { position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: var(--glass); border: 1px solid var(--border);
      padding: 8px 14px; border-radius: 12px; font-size: 14px; color: var(--text); z-index: 12;
      backdrop-filter: blur(8px); user-select: none; display:flex; gap:10px; align-items:center; }
    #help { position: fixed; left:10px; top:10px; z-index:12; color:#a8c1ff; font-size:12px; opacity:.85; user-select:none; }

    .btn { border:none; border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:700; }
    .btn-toggle { background:#b3ccff; color:#0b0f14; }
    .btn:active { transform: translateY(1px); }

    #intro { position: fixed; inset:0; z-index: 20; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 800px at 50% 30%, rgba(61,86,255,0.25), transparent 70%), linear-gradient(180deg, #0b0f14 0%, #0e1320 100%); }
    .card { width:min(720px, 92vw); padding:26px; border-radius:18px;
      background: rgba(0,0,0,.55); border:1px solid var(--border); color:var(--text);
      box-shadow: 0 20px 60px rgba(0,0,0,.45); text-align:center; }
    .title { font-weight:800; font-size: clamp(22px, 3.6vw, 36px); letter-spacing:.3px; margin-bottom:6px; }
    .subtitle { opacity:.9; font-size: clamp(14px, 2.2vw, 18px); }
    .cta { margin-top:18px; background: linear-gradient(135deg, #6ea8ff, #b388ff);
      color: #0b0f14; font-weight:800; border:none; border-radius:14px; padding:12px 18px; cursor:pointer;
      box-shadow: 0 12px 30px rgba(110,168,255,.25); font-size:16px; }

    #message { position: fixed; top: 60px; right: 20px; z-index: 16; background: rgba(0,0,0,0.7);
      color:#fff; padding:12px 16px; border-radius: 12px; display:none; max-width: 70vw; line-height:1.35; border:1px solid var(--border); }

    /* Mobile joystick */
    #joystick { position: fixed; left: 16px; bottom: 16px; width: 132px; height: 132px; z-index: 14; display:none; }
    .joy-base { position:absolute; inset:0; border-radius:50%;
      background: rgba(255,255,255,0.10); border:1px solid var(--border); backdrop-filter: blur(8px); }
    .joy-stick { position:absolute; width:64px; height:64px; left:34px; top:34px; border-radius:50%;
      background: rgba(255,255,255,0.18); border:1px solid rgba(255,255,255,.25); box-shadow: 0 10px 24px rgba(0,0,0,.35);
      touch-action:none; }

  </style>
</head>
<body>
  <div id="help">Desktop: Click to lock mouse • Move: WASD / Arrows • Mobile: drag the joystick • Gifts/Orbs: click / tap</div>
  <div id="hud">
    <div>Guddu City — Magical Edition v2 ✨</div>
    <button id="toggleMode" class="btn btn-toggle">Night</button>
  </div>
  <div id="message"></div>

  <div id="intro">
    <div class="card">
      <div class="title">Welcome to Guddu’s Magical City ✨</div>
      <div class="subtitle">A warm world made just for you — explore, find gifts, and look up at the sky. Tap the button to enter.</div>
      <button id="enterBtn" class="cta">Enter the City</button>
    </div>
  </div>

  <div id="joystick">
    <div class="joy-base"></div>
    <div class="joy-stick" id="joyStick"></div>
  </div>

  <!-- Three.js (stable) + PointerLock -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

  <!-- Game scripts -->
  <script src="utils.js"></script>
  <script src="controls.js"></script>
  <script src="sky.js"></script>
  <script src="hoardings.js"></script>
  <script src="gifts.js"></script>
  <script src="particles.js"></script>
  <script src="city.js"></script>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    enterBtn.addEventListener('click', () => {
      document.getElementById('intro').style.display = 'none';
      if (window.Game && typeof Game.start === 'function') Game.start();
    });

    document.getElementById('toggleMode').addEventListener('click', () => {
      if (window.Game && Game.Sky) {
        Game.Sky.toggleMode();
        document.getElementById('toggleMode').textContent = Game.Sky.currentMode() === 'night' ? 'Night' : 'Day';
      }
    });
  </script>
</body>
</html>
